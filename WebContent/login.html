<!DOCTYPE html>
<html>

<head>
<link rel="stylesheet" href="loginpage.css">

</head>

<body>

  	<h2>LOGIN TO ORDER FOOD ONLINE OR MAKE A RESTAURANT RESERVATION!</h2>
	<marquee>Welcome to Head Over Meals!</marquee>
	<br><br><br><br><br><br><br><br>
	
	<form class="form" action="loginCheck" method="POST">
	
	<div class="container">
		<label for="email"><b>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; Email</b></label>
	</div>
	   	<input type="text" id="name" placeholder="Enter Email" name="email" required>
	<div class="container">   	
	   	<label for="password"><b>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; Password</b></label>
	</div>
	    <input type="password" id="pass" placeholder="Enter Password" name="password" required><br><br>
	<div class="container">
	    <button type="submit" onclick=valid()>Submit</button>
	    <br><br>
		<div class="checkbox">
			<label><input type="checkbox"> Remember Me</label>
		</div>
	</div>
	<br><br><br><br><br>
	<div class="box">New user?<a class="register" href="Register.jsp" style="color:white"><h3>Register here</h3></a></div> 
</form>
</body>
</html>
